  <main id="contact">
    <div class="wrapper">
      <h1>Contact</h1>
      <form action="http://www.youmakeithappen.net/instruction/html/contact.php" method="POST">
        <label for="contactName">Name</label>
        <input id="contactName" type="text" name="name" placeholder="First Last" required>
        <label for="contactEmail">Email</label>
        <input id="contactEmail" type="email" name="email" placeholder="your@email.com" required>
        <label for="contactPhone">Phone Number</label>
        <input id="contactPhone" type="text" name="phone_number" placeholder="123-456-9999" required>
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" name="message" required></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
  </main>
